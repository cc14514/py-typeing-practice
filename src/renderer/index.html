<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self' data:;">
    
    <title>现代打字练习</title>
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- 图标 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- 无障碍跳转链接 -->
    <style>
        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #6c5ce7;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 9999;
            transition: top 0.3s;
        }
        .skip-to-content:focus {
            top: 6px;
        }
        
        /* 防止闪烁 */
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            overflow: hidden;
        }
        
        #root {
            height: 100vh;
        }
        
        /* 初始加载动画 */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-content {
            text-align: center;
            color: white;
        }
        
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .loader-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- 无障碍跳转链接 -->
    <a href="#main-content" class="skip-to-content">跳转到主要内容</a>
    
    <!-- 初始加载屏幕 -->
    <div id="initial-loader" class="initial-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">现代打字练习</div>
            <div class="loader-subtitle">正在启动应用...</div>
        </div>
    </div>
    
    <!-- 主应用容器 -->
    <div id="root">
        <!-- React 应用将在这里渲染 -->
        <noscript>
            <div style="padding: 20px; text-align: center; background: #e74c3c; color: white;">
                <h2>需要启用 JavaScript</h2>
                <p>此应用需要 JavaScript 才能正常运行。请在浏览器中启用 JavaScript。</p>
            </div>
        </noscript>
    </div>
    
    <!-- 屏幕阅读器公告区域 -->
    <div id="sr-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    
    <script>
        // 隐藏初始加载屏幕
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(function() {
                        loader.remove();
                    }, 500);
                }
            }, 1000);
        });
        
        // 键盘导航支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });
        
        document.addEventListener('mousedown', function() {
            document.body.classList.remove('keyboard-navigation');
        });
        
        // 阻止默认的拖拽行为
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('drop', function(e) {
            e.preventDefault();
        });
        
        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('应用错误:', e.error);
            // 可以在这里添加错误报告逻辑
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的 Promise 拒绝:', e.reason);
            // 可以在这里添加错误报告逻辑
        });
    </script>
</body>
</html>
